name: Backend Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: setup
      run: sudo apt-get install libudev-dev
    - name: Build
      run: cargo build --verbose
      working-directory: application
    #- name: Run tests
    #  run: cargo test --verbose
