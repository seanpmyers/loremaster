version: '3.8'
services:
  db:
    container_name: loremaster_database
    image: postgres:14.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
      # - db:/var/lib/postgresql/data
      - ../database/initalization/:/docker-entrypoint-initdb.d
volumes:
  db:
    driver: local
